{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h1>Вход в аккаунт</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/login" class="login-form">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Войти</button>
        </form>
    </div>
</div>

<style>
.login-container {
    min-height: calc(100vh - 80px);
    background: linear-gradient(90deg, rgb(46, 204, 113) 0%, rgb(52, 152, 219) 100%);
    padding: 40px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-card {
    width: 100%;
    max-width: 400px;
    background: #1E2B37;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    color: white;
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.error-message {
    background: #e74c3c;
    color: white;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.form-group label {
    color: #6C7A89;
    font-size: 14px;
}

.form-group input {
    padding: 12px;
    background: #2D3B48;
    border: 1px solid #3a3a3a;
    border-radius: 5px;
    color: white;
    font-size: 16px;
}

.form-group input:focus {
    outline: none;
    border-color: #00ff9d;
}

.login-btn {
    padding: 12px;
    background: linear-gradient(90deg, rgb(46, 204, 113) 0%, rgb(52, 152, 219) 100%);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.2s;
}

.login-btn:hover {
    opacity: 0.9;
}

@media (max-width: 768px) {
    .login-card {
        padding: 20px;
    }
}
</style>
{% endblock %}
