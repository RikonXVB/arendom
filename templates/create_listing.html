{% extends "base.html" %}

{% block content %}
<div class="create-listing-container">
    <div class="form-wrapper">
        <h1>Создать объявление</h1>
        <form action="/create-listing" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Название</label>
                <input type="text" name="title" required>
            </div>

            <div class="form-group">
                <label>Категория</label>
                <select name="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Компьютеры и ноутбуки">Компьютеры и ноутбуки</option>
                    <option value="Рюкзаки">Рюкзаки</option>
                    <option value="Зарядные устройства">Зарядные устройства</option>
                    <option value="Лодки">Лодки</option>
                    <option value="Спортивное снаряжение">Спортивное снаряжение</option>
                    <option value="Туристическое снаряжение">Туристическое снаряжение</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Инструменты">Инструменты</option>
                    <option value="Фото и видео">Фото и видео</option>
                    <option value="Музыкальные инструменты">Музыкальные инструменты</option>
                    <option value="Игровые приставки">Игровые приставки</option>
                    <option value="Бытовая техника">Бытовая техника</option>
                </select>
            </div>

            <div class="form-group">
                <label>Описание</label>
                <textarea name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label>Цена в день (₽)</label>
                <input type="number" name="price" min="0" step="1" required>
            </div>

            <div class="form-group">
                <label>Город</label>
                <input type="text" name="location" required>
            </div>

            <div class="form-group">
                <label>Контакты</label>
                <input type="text" name="contact" placeholder="Телефон или email" required>
            </div>

            <div class="form-group">
                <label>Фотографии</label>
                <input type="file" name="images" accept="image/*" multiple required>
                <div class="file-help">Можно загрузить до 5 фотографий</div>
            </div>

            <button type="submit">Опубликовать</button>
        </form>
    </div>
</div>

<style>
.create-listing-container {
    min-height: calc(100vh - 160px);
    background: linear-gradient(90deg, rgb(46, 204, 113) 0%, rgb(52, 152, 219) 100%);
    padding: 40px 20px;
}

.form-wrapper {
    max-width: 600px;
    margin: 0 auto;
    background: #1E2B37;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
    color: white;
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    color: white;
    margin-bottom: 8px;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #2D3B48;
    border-radius: 5px;
    background: #2D3B48;
    color: white;
    font-size: 14px;
}

input::placeholder {
    color: #6C7A89;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

input[type="file"] {
    padding: 5px;
    background: transparent;
    border: none;
}

.file-help {
    color: #6C7A89;
    font-size: 12px;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, rgb(46, 204, 113) 0%, rgb(52, 152, 219) 100%);
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: opacity 0.2s;
}

button:hover {
    opacity: 0.9;
}

@media (max-width: 768px) {
    .form-wrapper {
        padding: 20px;
    }
}
</style>
{% endblock %}
