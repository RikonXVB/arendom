{% extends "base.html" %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<main class="error-page">
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <p>Страница не найдена</p>
            <a href="/" class="home-btn">Вернуться на главную</a>
        </div>
    </div>
</main>

<style>
    .error-page {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 0;
    }

    .error-content {
        text-align: center;
        color: #fff;
    }

    .error-content h1 {
        font-size: 120px;
        margin: 0;
        background: linear-gradient(to right, #43cea2, #185a9d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .error-content p {
        font-size: 24px;
        margin: 20px 0 40px;
    }

    .home-btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(to right, #43cea2, #185a9d);
        border-radius: 10px;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: transform 0.3s;
    }

    .home-btn:hover {
        transform: translateY(-2px);
    }
</style>
{% endblock %}
